<svg width="72" height="72" viewBox="0 0 72 72" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Chrome ring">
  <defs>
    <linearGradient id="silver" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="15%" stop-color="#F5F5F5"/>
      <stop offset="35%" stop-color="#E8E8E8"/>
      <stop offset="55%" stop-color="#C0C0C0"/>
      <stop offset="75%" stop-color="#E2E6EB"/>
      <stop offset="100%" stop-color="#FFFFFF"/>
    </linearGradient>
    <linearGradient id="sky" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="rgba(74,144,226,0.6)"/>
      <stop offset="30%" stop-color="rgba(74,144,226,0.0)"/>
      <stop offset="55%" stop-color="rgba(74,144,226,0.35)"/>
      <stop offset="80%" stop-color="rgba(74,144,226,0.0)"/>
      <stop offset="100%" stop-color="rgba(74,144,226,0.6)"/>
    </linearGradient>
    <radialGradient id="fresnel" cx="50%" cy="50%" r="50%">
      <stop offset="70%" stop-color="rgba(255,255,255,0)" />
      <stop offset="95%" stop-color="rgba(255,255,255,0.9)" />
      <stop offset="100%" stop-color="rgba(255,255,255,1)" />
    </radialGradient>
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.75" result="blur"/>
      <feOffset in="blur" dx="0" dy="2" result="offset"/>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Outer ring -->
  <circle cx="36" cy="36" r="28" fill="none" stroke="url(#silver)" stroke-width="6" filter="url(#dropshadow)" />
  <!-- Sky reflection band -->
  <path d="M8,36a28,28 0 0 1 56,0" fill="none" stroke="url(#sky)" stroke-width="3" opacity="0.9" />
  <!-- Inner ring for specular freshness -->
  <circle cx="36" cy="36" r="24" fill="none" stroke="url(#fresnel)" stroke-width="3" opacity="0.85" />
  <!-- Small highlights -->
  <path d="M16,28c6,-6 14,-10 20,-10" stroke="#FFFFFF" stroke-linecap="round" stroke-width="2.2" opacity="0.9" />
  <path d="M44,52c6,-1 10,-4 14,-8" stroke="#F5F5F5" stroke-linecap="round" stroke-width="2" opacity="0.75" />
</svg>